<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Recommendation Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .result-card {
            margin: 50px auto;
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .result-card h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .highlight {
            color: #28a745;
            font-weight: 600;
            font-size: 20px;
        }
        .btn-custom {
            margin-top: 25px;
            border-radius: 25px;
            padding: 10px 25px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="result-card">
            <h2>Your Career Recommendation</h2>
            <p>Based on your inputs, we recommend:</p>
            
            <p><strong>Best Stream:</strong> <span class="highlight">{{ stream }}</span></p>
            <p><strong>Best College:</strong> <span class="highlight">{{ college }}</span></p>
            
            <a href="/" class="btn btn-primary btn-custom">ðŸ”™ Go Back</a>
        </div>
    </div>

</body>
</html>
